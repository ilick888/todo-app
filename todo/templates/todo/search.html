{% load bootstrap4 %}
<html>
    <head>
        {% bootstrap_css %}
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <a href="{% url 'todo:edit' '0' %}">
                    <button class="btn btn-outline-dark" type="button">TODO追加</button>
                </a>
            </form>
        </nav>

        <div class="container">
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">たいとる</th>
                        <th scopo="col">ないよう</th>>
                        <th scope="col">こうしんび</th>
                    </tr>
                </thead>
                <tbody>
                    {% for l in list %}
                    <tr>
                        <th scope="row">
                            <a href="{% url 'todo:edit' l.todo_id %}" >
                                {{ l.todo_id }}
                            </a>
                        </th>
                        <td>{{ l.title }}</td>
                        <td>{{ l.detail}}</td>
                        <td>{{ l.update_date|date:"Y/m/d" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
